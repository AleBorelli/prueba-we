<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="form_style.css">
    <title>S.O.T.E.G</title>
</head>
<body>
    <main>
        <section>
            <form action="">
                <h3 class="register">
                    Ingrese su nombre <br>
                    <input type="text" nombre="Nombre" document.prompt> <br>
                    Ingrese su apellido <br>
                    <input type="text" apellido="Apellido" document.prompt> <br>
                    Elija un nombre de usuario <br>
                    <input type="text" nick="Usuario" document.prompt> <br>
                    Ingrese su correo electrónico <br>
                    <input type="email" name="email" id=""> <br>
                    Elija una contraseña <br>
                    <input type="password" password="Contraseña" document.prompt> <br>
                    <input type="button" value="Registrarme" onclick="Registrar"> <br>
                </h3>
            </form>
        
        </section>
        <div>
            <input type="button" value="Volver atras">
        </div>
    </main>
</body>
</html>
